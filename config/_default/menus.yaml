# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /#bio
    weight: 1
  - name: Education
    url: /#education
    weight: 5
  - name: Experience
    url: /#experience
    weight: 5
  - name: Achievements
    url: /#achievements
    weight: 6
  - name: Certificates
    url: /#certificates
    weight: 6
